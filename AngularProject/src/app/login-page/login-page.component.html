<p>login-page works!</p>
<form [formGroup]="Studentlogin" (ngSubmit)="LoginSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <div>
    <label>
      <input type="submit" value="submit">
    </label>
  </div>
</form>
