<div class="container-fluid">
  <h2 style="color: dodgerblue; text-align: center"><u>Student Details</u></h2>
  <table class="table table-striped table-bordered table-hover text-center">
    <thead class="bg-dark" style="color: white; font-weight: bold">
  <tr>
    <td scope="col">StudentId</td>
    <td scope="col">StudentName</td>
    <td scope="col" colspan="3">Address</td>
    <td scope="col" colspan="2">Modification</td>
  </tr>
  </thead>
  <tbody *ngFor="let std of student">
  <tr>
    <td>{{std.sid}}</td>
    <td>{{std.sname}}</td>
    <td>{{std.address.dist}}</td>
    <td>{{std.address.state}}</td>

    <td>{{std.address.zip}}</td>
    <td><button class="btn-primary" (click)="viewDetail(std.sid)">view</button></td>
    <td><button class="btn-danger" id="btn" (click)="editPage(std.sid)">edit</button></td>
  </tr>
  </tbody>
</table>


<br>

<div *ngFor="let std of student">
<div *ngIf="selectedId == std.sid">
  <app-marks-detail [marks]="marksArray"></app-marks-detail>
</div>
</div>

</div>
