
  <h2 style="color: dodgerblue; text-align: center"><u>Student Marks</u></h2>
<table class="table table-striped table-bordered table-hover text-center">
  <thead class="bg-dark" style="color: white; font-weight: bold">
  <tr>
    <td scope="col">Sid</td>
    <td scope="col">Name</td>
    <td scope="col">Math</td>
    <td scope="col">English</td>
    <td scope="col">Physics</td>
  </tr>
  </thead>
  <tbody [hidden]="check">
  <td>{{marks.sid}}</td>
  <td>{{marks.name}}</td>
  <td>{{marks.math}}</td>
  <td>{{marks.english}}</td>
  <td>{{marks.physics}}</td>
  </tbody>
</table>
