<p>student-registration works!</p>
<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form [formGroup]="StudentForm" (ngSubmit)="signup();">
        <div class="formbox">

          <div class="form-group" [ngClass]="{'has-error' : fval.fullName.errors && (fval.fullName.dirty || fval.fullName.touched)}">
            <input type="text" formControlName="fullName" class="form-control" placeholder="Full Name" [ngClass]="{ 'is-invalid': submitted && fval.fullName.errors }"/>
            <div class="help-block" *ngIf="fval.fullName.errors && (fval.fullName.dirty || fval.fullName.touched)">
              <div *ngIf="fval.fullName.errors.required">
                Full Name is required and must be a valid name
              </div>
              <div *ngIf="fval.fullName.errors.minlength || fval.fullName.errors.maxlength">
                full name atleast 3 character and max 10 character
              </div>
            </div>
            </div>


          <div class="form-group" [ngClass]="{'has-error' : fval.lastName.errors && (fval.lastName.dirty || fval.lastName.touched)}">
            <input type="text" formControlName="lastName" class="form-control" placeholder="Full Name" [ngClass]="{ 'is-invalid': submitted && fval.lastName.errors }"/>
            <div class="help-block" *ngIf="fval.lastName.errors && (fval.lastName.dirty || fval.lastName.touched)">
              <div *ngIf="fval.lastName.errors.required">
                Full Name is required and must be a valid name
              </div>
              <div *ngIf="fval.lastName.errors.minlength || fval.lastName.errors.maxlength">
                full name atleast 3 character and max 10 character
              </div>
            </div>
          </div>

          <div class="form-group" [ngClass]="{'has-error' : fval.dob.errors && (fval.dob.dirty || fval.dob.touched)}">
            <input type="date" formControlName="dob" class="form-control" placeholder="Full Name" [ngClass]="{ 'is-invalid': submitted && fval.fullName.errors }"/>
            <div class="help-block" *ngIf="fval.dob.errors && (fval.dob.dirty || fval.dob.touched)">
              <div *ngIf="fval.dob.errors.required">
              Date of birth is required
              </div>
            </div>
          </div>

          <div class="form-group" [ngClass]="{'has-error' : fval.email.errors && (fval.email.dirty || fval.email.touched)}">
            <input type="text" formControlName="email" class="form-control" placeholder="Full Name" [ngClass]="{ 'is-invalid': submitted && fval.lastName.errors }"/>
            <div class="help-block" *ngIf="fval.email.errors && (fval.email.dirty || fval.email.touched)">
              <div *ngIf="fval.email.errors.required">
                Email is required
              </div>
              <div *ngIf="fval.email.errors.pattern">
                official email is not valid
              </div>
            </div>
          </div>


          <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="Password"/>
            <!--<div class="help-block" *ngIf="fval.password.errors && (fval.password.dirty || fval.password.touched)">
              <div *ngIf="fval.password.errors.required">
                password is required
              </div>
              <div *ngIf="fval.password.errors.minlength">
                password contain atleast 6 char
              </div>
              <div *ngIf="fval.password.errors.pattern">
                password contain atleast 1 capital letter , 1 lower letter, 1 number, 1 speical character
              </div>
            </div>
-->          </div>
          <div class="form-group">
            <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password"/>
           <!-- <div *ngIf="submitted && fval.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="fval.confirmPassword.errors.required"
              >Confirm password is required</div>
              <div *ngIf="fval.confirmPassword.errors?.notEqual">Password Mismatch</div>
            </div>
-->
          </div>

          <div formGroupName="Marks">
          <div class="form-group">
            <input type="number" formControlName="math" class="form-control" placeholder="subject number"/>
          </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary signin">Sign Up <span class="arrowbtn"><span
              class="fa fa-arrow-right"></span></span></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
